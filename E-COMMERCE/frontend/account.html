<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .switch-form a {
            color: #4caf50;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm('signup-form')">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm('login-form')">Login</a></p>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('login-form').style.display = (formId === 'login-form') ? 'block' : 'none';
        document.getElementById('signup-form').style.display = (formId === 'signup-form') ? 'block' : 'none';
    }
</script>

</body>
</html>
